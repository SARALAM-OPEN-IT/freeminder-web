<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Freeminder Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name='mobile-web-app-capable' content='yes'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">



    <meta name="theme-color" content="#8f3a84">
    <!-- build:css(.tmp) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- prefetch partials -->

  </head>
  <body data-ng-app="freeminderApp" data-ng-strict-di>
    <!--[if lte IE 9]>
      <p class="browsehappy">This site only supports IE 10 or above. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="body-wrapper">
    <div class="header" data-ng-controller="HeaderCtrl">
      <nav class="navbar navbar-sw navbar-default" id="header-navbar" data-ng-class="headerClass" >
        <div class="container">
          <div class="navbar-header">
           <button class="navbar-toggle navbar-toggle-left collapsed" type="button" data-toggle="collapse" data-target="#sw-navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
           </button>
              
            <a class="navbar-brand" href="#/">
              <img alt="freeminder" src="images/logo.png" width="200" height="40" />
            </a>

          </div>
          <!-- Collect all collapsible links here -->
          <div class="collapse navbar-collapse" id="sw-navbar-collapse">
            <ul class="nav navbar-nav"> 
              <li role="presentation"><a href="#/download">Download The App</a></li>
            </ul>
            <a href="#/signup" class="btn btn-default navbar-btn navbar-right default-nav hidden-xs">Sign Up</a>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-divider" role="separator"></li>
              <li role="presentation" class="default-nav"><a href="#/login">Log In</a></li>
              <li role="presentation" class="default-nav visible-xs-inline-block"><a href="#/signup">Sign Up</a></li>
                
              <li class="dropdown loggedin-nav">

                <a target="_self" href="#" class="dropdown-toggle navbar-sw-dd clearfix hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-ng-class="loggedinClass">
                  <div class="pull-left">
                    <div class="navbar-sw-name pull-left"><strong class="hidden-sm navbar-sw-name2">{{username}}</strong></div>
                    <span class="navbar-sw-name"><span class="caret-sw"></span></span>
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#/profile">My Profile</a></li>
                  <li><a href="" data-ng-click="signout()">Log Out</a></li>
                </ul>
              </li>
              <li role="presentation" class="loggedin-nav visible-xs-inline-block xs-loggedin-menu"><a href="#/profile">My Profile</a></li>
              <li role="presentation" class="loggedin-nav visible-xs-inline-block xs-loggedin-menu"><a href="" data-ng-click="signout()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div data-ng-view=""></div>
    <div class="push"></div>
    </div>
    <div class="footer ng-cloak" data-ng-controller="FooterCtrl">
      <nav class="navbar navbar-default" data-ng-class="footerClass">
        <div class="container">
          <div class="row">
            <ul class="nav navbar-nav app-navbar img-navbar">
              <li>
                <a href="https://play.google.com/store/apps/details?id=com.swappableapp" class="store-links" target="_blank">
                  <img alt="Get it on Google Play" src="images/play_store_logo.png" />
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right img-navbar">
              <li>
                <a class="social-links" href="https://www.facebook.com/swappableapp" target="_blank"><img alt="Swappable on Facebook" src="images/fb_logo.png"/></a>
              </li>
              <li>
                <a class="social-links" href="https://twitter.com/SwappableApp" target="_blank"><img alt="Swappable on Twitter" src="images/tw_logo.png"/></a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right img-navbar">
              <li class="post-dot"><a href="mailto:help@etst.com?subject=Contact Us">Contact</a></li>
              <li class="post-dot"><a href="#/faq">FAQ</a></li>
              <li class="post-dot"><a href="#/terms">Terms</a></li>
              <li class="post-dot no-after-xs"><a href="#/privacy">Privacy</a></li>

            </ul>
          </div>
          <div class="row text-center text-muted footer-copyright"><small>&copy; Swappable 2015. All rights reserved.</small></div>
        </div>
      </nav>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
   
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/angular-payments/lib/angular-payments.js"></script>
    <script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="bower_components/angular-ui-scroll/dist/ui-scroll.js"></script>
    <script src="bower_components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
    <script src="bower_components/angular-ui-event/dist/event.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="bower_components/angular-ui-validate/dist/validate.js"></script>
    <script src="bower_components/angular-ui-indeterminate/dist/indeterminate.js"></script>
    <script src="bower_components/angular-ui-uploader/dist/uploader.js"></script>
    <script src="bower_components/angular-ui-utils/index.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-date/src/date.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/services/parse.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/controllers/customer-list.js"></script>
        <script src="scripts/controllers/edit-contact.js"></script>
        <script src="scripts/controllers/import-file.js"></script>
        <script src="scripts/directives/filereader.js"></script>
        <script src="scripts/controllers/add-action.js"></script>
        <script src="scripts/controllers/new-contact.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/footer.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/services/profile.js"></script>
        <script src="scripts/controllers/leftnav.js"></script>
        <!-- endbuild -->
</body>
</html>
