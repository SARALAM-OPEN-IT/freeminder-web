<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-busy/dist/angular-busy.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
      
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- endbuild -->
 
  </head>
  <body ng-app="freeminderApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          
            <a class="navbar-brand" href="#/">
              <img alt="Swappable" src="images/logo.png" width="200" height="40" />
            </a>
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#sw-navbar-collapse" aria-expanded="false" data-ng-show="isLoggedIn" id="profilepic_xs">
              <profilepic data-isloggedin="{{isLoggedIn}}" data-profilepic="{{profilePic}}" data-initials="{{initials}}"></profilepic>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
             <li role="presentation"><a href="#/download">Download The App</a></li>
            </ul>
              
            <a href="#/signup" class="btn btn-default navbar-btn navbar-right default-nav hidden-xs">Sign Up</a>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-divider" role="separator"></li>
              <li role="presentation" class="default-nav"><a href="#/login">Log In</a></li>
              <li role="presentation" class="default-nav visible-xs-inline-block"><a href="#/signup">Sign Up</a></li>
              <li class="dropdown loggedin-nav">

                <a target="_self" href="#" class="dropdown-toggle navbar-sw-dd clearfix hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-ng-class="loggedinClass">
                  <profilepic data-isloggedin="{{isLoggedIn}}" data-profilepic="{{profilePic}}" data-initials="{{initials}}"></profilepic>
                  <div class="hdr-balance pull-left text-center"><span class="text-primary">{{balance | currency:'&#36;':0}}</span></div>
                  <div class="pull-left">
                    <div class="navbar-sw-name pull-left"><strong class="hidden-sm navbar-sw-name2">{{username}}</strong></div>
                    <span class="navbar-sw-name"><span class="caret-sw"></span></span>
                  </div>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#/profile">My Profile</a></li>
                  <li><a href="#/wallet/no-cache">My Wallet</a></li>
                  <li><a href="" data-ng-click="signout()">Log Out</a></li>
                </ul>
              </li>
              <li role="presentation" class="loggedin-nav visible-xs-inline-block xs-loggedin-menu"><a href="#/profile">My Profile</a></li>
              <li role="presentation" class="loggedin-nav visible-xs-inline-block xs-loggedin-menu"><a href="#/wallet/no-cache">My Wallet</a></li>
              <li role="presentation" class="loggedin-nav visible-xs-inline-block xs-loggedin-menu"><a href="" data-ng-click="signout()">Log Out</a></li>
            </ul>
          </div>
            
            
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>
    <script src="bower_components/angular-busy/dist/angular-busy.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/angular-payments/lib/angular-payments.js"></script>
    <script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="bower_components/angular-ui-scroll/dist/ui-scroll.js"></script>
    <script src="bower_components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
    <script src="bower_components/angular-ui-event/dist/event.js"></script>
    <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
    <script src="bower_components/angular-ui-validate/dist/validate.js"></script>
    <script src="bower_components/angular-ui-indeterminate/dist/indeterminate.js"></script>
    <script src="bower_components/angular-ui-uploader/dist/uploader.js"></script>
    <script src="bower_components/angular-ui-utils/index.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-ui-date/src/date.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/services/parse.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/controllers/customer-list.js"></script>
        <script src="scripts/controllers/edit-contact.js"></script>
        <script src="scripts/controllers/import-file.js"></script>
        <script src="scripts/directives/filereader.js"></script>
        <script src="scripts/controllers/add-action.js"></script>
        <script src="scripts/controllers/new-contact.js"></script>
        <!-- endbuild -->
</body>
</html>
