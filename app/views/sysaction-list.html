
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Name</span></th>
                                <th><span>Created</span></th>
                                <th><span>Content</span></th>
                                <th><span>Runs</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <div class="col-md-3 col-sm-4 col-xs-6 ">
                                    
                                <tr ng-repeat="sysAction in sysActions">
                                    <td>
                                        <span class="glyphicon glyphicon-user"></span>
                                        <a class="user-link">{{sysAction.actionname}}</a>
                                       
                                    </td>
                                    <td>{{sysAction.createdAt}}</td>
                                    <td>
                                        <a>{{sysAction.content}}</a>
                                    </td>
                                    <td>
                                        <a>{{sysAction.actionfrequency}}</a>
                                    </td>
                                    <td>
                                
                                        <a class="btn btn-link glyphicon glyphicon-edit" data-ng-click="" ></a>
                                    </td>
                                        <td >
                                   
                                        <a class="bg-danger btn btn-link btn-danger glyphicon glyphicon-remove" data-ng-click="">
                                      
                                        </a>
                                    </td>
                                </tr>
                               
                    
                            </div>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                    <div class="pull-left  col-md-offset-4 ">
                        <button class="btn btn-primary btn-lg btn" data-ng-click="go('/system-action')" >New</button>
                   
                    </div>
             
                    </div>
                    
                    
                  
                </div>
            </div>
        </div>
    </div>
</div>
