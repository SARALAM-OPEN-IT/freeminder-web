<div class="container">
<div class="page-header">
<h3 class="text-center">LOGIN</h3>
</div>
<p class="text-center sw-bold wc-sec-content visible-xs"><strong>Not a member?&nbsp;&nbsp;</strong><a href="#/signup" class="btn-link"><strong>Signup</strong></a><br><br></p>
<div data-cg-busy="{promise: lPromise, message: lMessage + '...'}"></div>
<div class="row" data-ng-show="errMsg">
  <div class="alert alert-danger text-center col-md-offset-2 col-md-8 col-sm-offset2 col-sm8 col-xs-offset-1 col-xs-10" role="alert">{{errMsg}}</div>
</div>
<div class="row">

  
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" >
    <p class="text-center sw-bold wc-sec-content hidden-xs"><strong>Not a member?&nbsp;&nbsp;</strong><a href="#/signup" class="btn-link"><strong>Signup</strong></a></p>
    <br>
    <div>
      <form name="loginform" data-ng-submit="submitForm()">
        <div class="form-group">
          <label for="loginuser" class="sr-only"></label>
          <input type="text" class="form-control input-lg" id="loginuser" placeholder="Email or Mobile Number" required data-ng-model="user" name="user" data-ng-model-options="{debounce: 500}" tabindex="1">
          <div data-ng-messages="loginform.user.$error" data-ng-if="loginform.user.$dirty" role="alert" class="text-danger">
            <div data-ng-message="required">Please enter registered account's email address or mobile number.</div>
          </div>
        </div>

        <div class="form-group" >
          <label for="loginpassword" class="sr-only"></label>
          <input type="password" class="form-control input-lg" id="loginpassword" placeholder="Password" required data-ng-model="password" name="password" tabindex="2">
          <div data-ng-messages="loginform.password.$error" data-ng-if="loginform.password.$dirty" role="alert" class="text-danger">
            <div data-ng-message="required">Please fill out this field.</div>
          </div>
        </div>

        <div class="form-group text-center">
          <a href="#/forgotpassword" class="btn btn-link sw-light">Forgot Password</a><br>
        </div>
        <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
          <button class="btn btn-primary btn-lg btn-block" type="submit" data-ng-disabled="loginform.$invalid" tabindex="3">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
</div>
